name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # TypeScript Core Tests
  test-core:
    name: Test Core (Node ${{ matrix.node }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run core tests
        run: |
          cd packages/core
          npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/core/coverage/lcov.info
          flags: core
          name: core-${{ matrix.os }}-node-${{ matrix.node }}

  # TypeScript SDK Tests
  test-sdk-js:
    name: Test SDK-JS (Node ${{ matrix.node }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run SDK tests
        run: |
          cd packages/sdk-js
          npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/sdk-js/coverage/lcov.info
          flags: sdk-js
          name: sdk-js-${{ matrix.os }}-node-${{ matrix.node }}

  # CLI Tests
  test-cli:
    name: Test CLI (Node ${{ matrix.node }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run CLI tests
        run: |
          cd packages/cli
          npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/cli/coverage/lcov.info
          flags: cli
          name: cli-${{ matrix.os }}-node-${{ matrix.node }}

  # Python SDK Tests
  test-sdk-python:
    name: Test SDK-Python (Python ${{ matrix.python }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Create virtual environment (Unix)
        if: runner.os != 'Windows'
        run: |
          cd packages/sdk-python
          python -m venv .venv

      - name: Create virtual environment (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/sdk-python
          python -m venv .venv

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          cd packages/sdk-python
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/sdk-python
          .venv\Scripts\Activate.ps1
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: |
          cd packages/sdk-python
          source .venv/bin/activate
          pytest tests/ -v --cov=devbolt --cov-report=xml --cov-report=term-missing

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          cd packages/sdk-python
          .venv\Scripts\Activate.ps1
          pytest tests/ -v --cov=devbolt --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/sdk-python/coverage.xml
          flags: python
          name: python-${{ matrix.os }}-py-${{ matrix.python }}

  # CLI Integration Tests
  cli-integration:
    name: CLI Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Link CLI globally
        run: |
          cd packages/cli
          npm link

      - name: Run CLI smoke tests
        run: |
          mkdir -p /tmp/devbolt-test
          cd /tmp/devbolt-test
          devbolt init --yes
          devbolt create test_flag --enabled --yes
          devbolt list
          devbolt show test_flag
          devbolt toggle test_flag
          devbolt rollout test_flag 50
          devbolt status test_flag --user-id test-user
          devbolt validate
          devbolt remove test_flag --force

  # Build verification
  build:
    name: Build All Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Check for build artifacts
        run: |
          test -d packages/core/dist || exit 1
          test -d packages/sdk-js/dist || exit 1
          test -d packages/cli/dist || exit 1
