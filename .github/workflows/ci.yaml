name: CI

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main, develop]

jobs:
  # TypeScript Core Tests
  test-core:
    name: Test Core (Node ${{ matrix.node }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run core tests
        run: |
          cd packages/core
          npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/core/coverage/lcov.info
          flags: core
          name: core-${{ matrix.os }}-node-${{ matrix.node }}

  # TypeScript SDK Tests
  test-sdk-js:
    name: Test SDK-JS (Node ${{ matrix.node }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run SDK tests
        run: |
          cd packages/sdk-js
          npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/sdk-js/coverage/lcov.info
          flags: sdk-js
          name: sdk-js-${{ matrix.os }}-node-${{ matrix.node }}

  # CLI Tests
  test-cli:
    name: Test CLI (Node ${{ matrix.node }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run CLI tests
        run: |
          cd packages/cli
          npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/cli/coverage/lcov.info
          flags: cli
          name: cli-${{ matrix.os }}-node-${{ matrix.node }}

  # Python SDK Tests
  test-sdk-python:
    name: Test SDK-Python (Python ${{ matrix.python }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          cd packages/sdk-python
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: |
          cd packages/sdk-python
          python -m pytest tests/ -v --cov=devbolt --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/sdk-python/coverage.xml
          flags: python
          name: python-${{ matrix.os }}-py-${{ matrix.python }}

  # CLI Integration Tests
  cli-integration:
    name: CLI Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Link CLI globally
        run: |
          cd packages/cli
          npm link

      - name: Run CLI smoke tests
        run: |
          mkdir -p /tmp/devbolt-test
          cd /tmp/devbolt-test
          devbolt init --yes
          devbolt create test_flag --enabled --yes
          devbolt list
          devbolt show test_flag
          devbolt toggle test_flag
          devbolt rollout test_flag 50
          devbolt status test_flag --user-id test-user
          devbolt validate
          devbolt remove test_flag --force

  # Build verification
  build:
    name: Build All Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Check for build artifacts
        run: |
          test -d packages/core/dist || exit 1
          test -d packages/sdk-js/dist || exit 1
          test -d packages/cli/dist || exit 1

  ###########################################################################
  # NPM Publish (only publish packages whose version is NOT on npm)
  ###########################################################################
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs:
      - test-core
      - test-sdk-js
      - test-cli
      - test-sdk-python
      - cli-integration
      - build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Publish @devbolt/core if new
        run: |
          PACKAGE="@devbolt/core"
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "Checking $PACKAGE@$VERSION"
          if npm view "$PACKAGE@$VERSION" > /dev/null 2>&1; then
            echo "$PACKAGE@$VERSION already exists on npm, skipping publish"
          else
            echo "Publishing $PACKAGE@$VERSION"
            cd packages/core
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @devbolt/sdk if new
        run: |
          PACKAGE="@devbolt/sdk"
          VERSION=$(node -p "require('./packages/sdk-js/package.json').version")
          echo "Checking $PACKAGE@$VERSION"
          if npm view "$PACKAGE@$VERSION" > /dev/null 2>&1; then
            echo "$PACKAGE@$VERSION already exists on npm, skipping publish"
          else
            echo "Publishing $PACKAGE@$VERSION"
            cd packages/sdk-js
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @devbolt/cli if new
        run: |
          PACKAGE="@devbolt/cli"
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          echo "Checking $PACKAGE@$VERSION"
          if npm view "$PACKAGE@$VERSION" > /dev/null 2>&1; then
            echo "$PACKAGE@$VERSION already exists on npm, skipping publish"
          else
            echo "Publishing $PACKAGE@$VERSION"
            cd packages/cli
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  ###########################################################################
  # PyPI Publish (only upload if version is NOT on PyPI)
  ###########################################################################
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs:
      - test-core
      - test-sdk-js
      - test-cli
      - test-sdk-python
      - cli-integration
      - build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          pip install build twine

      - name: Check if PyPI version exists
        id: pypi_check
        run: |
          cd packages/sdk-python
          VERSION=$(python -c "import tomllib; data = tomllib.load(open('pyproject.toml', 'rb')); print(data['project']['version'])")
          echo "Found version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if pip index versions devbolt 2>/dev/null | grep -q "($VERSION)"; then
            echo "exists=yes" >> $GITHUB_OUTPUT
            echo "Version $VERSION already exists on PyPI"
          else
            echo "exists=no" >> $GITHUB_OUTPUT
            echo "Version $VERSION not found on PyPI, will publish"
          fi

      - name: Build package
        if: steps.pypi_check.outputs.exists == 'no'
        run: |
          cd packages/sdk-python
          python -m build

      - name: Publish to PyPI
        if: steps.pypi_check.outputs.exists == 'no'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          cd packages/sdk-python
          twine upload dist/*
